<div class="grid">
    <div class="col-12">
        <div class="card">
            <div
                class="flex justify-content-end flex-column pb-3 sm:flex-row gap-2"
            >
                <button
                    pButton
                    icon="pi pi-refresh"
                    type="button"
                    label="Refresh"
                    class="p-button-raised p-button-info"
                    (click)="refresh$.next()"
                ></button>
                <button
                    pButton
                    icon="pi pi-plus"
                    type="button"
                    label="Thêm mới"
                    class="p-button-raised"
                    (click)="showAddModal()"
                ></button>
            </div>

            <p-progressBar
                *ngIf="loading$ | async"
                mode="indeterminate"
                [style]="{ height: '6px' }"
            ></p-progressBar>

            <p-table
                #dt1
                [value]="(titles$ | async)!"
                dataKey="id"
                [rows]="10"
                [rowHover]="true"
                styleClass="p-datatable-sm"
                [globalFilterFields]="['TitleId', 'TitleName', 'description']"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10%">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Mã chức danh
                            </div>
                        </th>
                        <th style="min-width: 20%">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Tên chức danh
                            </div>
                        </th>
                        <th style="min-width: 30%">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Mô tả
                            </div>
                        </th>
                        <th style="min-width: 40%"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tit>
                    <tr class="max-height:2rem;">
                        <td>
                            {{ tit.TitleId }}
                        </td>
                        <td>
                            {{ tit.TitleName }}
                        </td>
                        <td>{{ tit.description }}</td>
                        <td>
                            <div class="flex justify-content-end gap-2">
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-primary p-button-text"
                                    (click)="showUpdateModal(tit)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger p-button-text"
                                    (click)="confirmDelete($event, tit)"
                                >
                                    <p-confirmPopup
                                        key="confirmDelete"
                                    ></p-confirmPopup>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">
                            Không có nhóm người dùng nào được tìm thấy.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-addedittitle
    [displayAddModal]="displayAddEditModal"
    [modalType]="modalType"
    [title]="title"
    (clickClose)="hideAddEditModal($event)"
    (clickAdd)="AddTitle($event)"
></app-addedittitle>
