<p-dialog
    header="{{ headerCaption }}"
    [(visible)]="displayAddModal"
    [modal]="true"
    (onHide)="closeModal()"
    showEffect="fade"
    [style]="{ width: '25vw' }"
    [breakpoints]="{ '960px': '75vw' }"
>
    <div>
        <form [formGroup]="formCreate">
            <div class="card p-fluid p-2">
                <div class="p-formgrid grid">
                    <div class="field col pb-0">
                        <label htmlFor="roleId">Tên đăng nhập</label>
                        <input
                            pInputText
                            id="roleId"
                            formControlName="roleId"
                            [readonly]="modalType === 'Edit'"
                            type="text"
                        />
                        <small
                            class="p-error block"
                            *ngIf="
                                formCreate.controls['roleId'].invalid &&
                                formCreate.controls['roleId'].dirty
                            "
                            >Trường này không được bỏ trống</small
                        >
                    </div>
                </div>                
                <div class="p-formgrid grid">
                    <div class="field col pb-0">
                        <label htmlFor="roleName">Tên nhóm người dùng</label>
                        <input
                            pInputText
                            id="roleName"
                            formControlName="roleName"
                            type="text"
                        />
                        <small
                            class="p-error block"
                            *ngIf="
                                formCreate.controls['roleName'].invalid &&
                                formCreate.controls['roleName'].dirty
                            "
                            >Trường này không được bỏ trống</small
                        >
                    </div>                    
                </div>
                <div class="p-formgrid">
                    <div class="field-checkbox pb-0">                                               
                        <p-checkbox formControlName="isAdmin" inputId="isAdmin"></p-checkbox>
                        <label for="isAdmin"> Quản trị</label>                        
                    </div>                    
                </div>

                <div class="p-formgrid grid">
                    <div class="field col pb-0">
                        <label htmlFor="description">Mô tả</label>
                        <textarea id="description" type="text" rows="4" formControlName="description" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"></textarea>                        
                    </div>                    
                </div>                                
            </div>
        </form>
    </div>
    <ng-template pTemplate="footer">
        <button
            pButton
            icon="pi pi-times"
            (click)="closeModal()"
            label="Hủy bỏ"
            class="p-button-outlined"
        ></button>
        <button
            pButton
            icon="pi pi-check"
            (click)="onSubmit()"
            label="Lưu"
            [disabled]="formCreate.invalid"
            class="p-button-outlined"
        ></button>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
