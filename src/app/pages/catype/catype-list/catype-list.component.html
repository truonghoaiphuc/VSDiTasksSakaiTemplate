<div class="grid">
    <div class="col-12">
        <div class="card">
            <div
                class="flex justify-content-end flex-column pb-3 sm:flex-row gap-2"
            >
                <button
                    pButton
                    icon="pi pi-refresh"
                    type="button"
                    label="Refresh"
                    class="p-button-raised p-button-info"
                    (click)="refresh$.next()"
                ></button>
                <button
                    pButton
                    icon="pi pi-plus"
                    type="button"
                    label="Thêm mới"
                    class="p-button-raised"
                    (click)="showAddModal()"
                ></button>
            </div>

            <p-progressBar
                *ngIf="loading$ | async"
                mode="indeterminate"
                [style]="{ height: '6px' }"
            ></p-progressBar>

            <p-table [value]="(caTypes$ | async)!" dataKey="name">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 20%">Tên loại quyền</th>
                        <th style="min-width: 20%">Mô tả</th>
                        <th style="min-width: 60%"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ca>
                    <tr>
                        <td>{{ ca.caName }}</td>
                        <td>{{ ca.description }}</td>
                        <td>
                            <div class="flex justify-content-end gap-2">
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-pencil"
                                    class="p-button-rounded p-button-primary p-button-text"
                                    (click)="showUpdateModal(ca)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger p-button-text"
                                    (click)="confirmDelete($event, ca)"
                                >
                                    <p-confirmPopup
                                        key="confirmDelete"
                                    ></p-confirmPopup>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="6">Không tìm thấy loại quyền nào.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-addedit-catype
    [displayAddModal]="displayAddEditModal"
    [modalType]="modalType"
    [catype]="catype"
    (clickClose)="hideAddEditModal($event)"
    (clickAdd)="AddCAType($event)"
></app-addedit-catype>
