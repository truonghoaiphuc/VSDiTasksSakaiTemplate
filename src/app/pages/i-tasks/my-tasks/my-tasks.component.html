<div class="card">
    <div class="container" cdkDropListGroup>
        <p-card styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <div class="cardHeader pending">
                    Chờ xử lý
                    <p-badge
                        value="{{ todo.length }}"
                        size="large"
                        severity="warning"
                        styleClass="ml-2"
                    ></p-badge>
                </div>
            </ng-template>
            <div
                cdkDropList
                [cdkDropListData]="todo"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
            >
                <div class="example-box" *ngFor="let item of todo" cdkDrag>
                    {{ item }}
                </div>
            </div>
            <ng-template pTemplate="footer">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    type="button"
                    label="Thêm mới công việc"
                    class="p-button-secondary p-button-text"
                ></button>
            </ng-template>
        </p-card>
        <p-card styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <div class="cardHeader processing">
                    Đang xử lý
                    <p-badge
                        value="{{ inProgress.length }}"
                        size="large"
                        severity="info"
                        styleClass="ml-2"
                    ></p-badge>
                </div>
            </ng-template>
            <div
                cdkDropList
                [cdkDropListData]="inProgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
            >
                <div
                    class="example-box"
                    *ngFor="let item of inProgress"
                    cdkDrag
                >
                    {{ item }}
                </div>
            </div>
            <!-- <ng-template pTemplate="footer">
                <p-button label="Save" icon="pi pi-check"></p-button>
                <p-button
                    label="Cancel"
                    icon="pi pi-times"
                    styleClass="p-button-secondary"
                    [style]="{ 'margin-left': '.5em' }"
                ></p-button>
            </ng-template> -->
        </p-card>
        <p-card styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <div class="cardHeader done">
                    Đã hoàn thành
                    <p-badge
                        value="{{ done.length }}"
                        size="large"
                        severity="danger"
                        styleClass="ml-2"
                    ></p-badge>
                </div>
            </ng-template>
            <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
            >
                <div class="example-box" *ngFor="let item of done" cdkDrag>
                    {{ item }}
                </div>
            </div>
            <!-- <ng-template pTemplate="footer">
                <p-button label="Save" icon="pi pi-check"></p-button>
                <p-button
                    label="Cancel"
                    icon="pi pi-times"
                    styleClass="p-button-secondary"
                    [style]="{ 'margin-left': '.5em' }"
                ></p-button>
            </ng-template> -->
        </p-card>
    </div>
</div>
