<p-toast></p-toast>
<div *ngIf="loading" class="loader">
    <img src="assets/LOGO-VSD.png" />
</div>
<div *ngIf="!loading" class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-end flex-column pb-3 sm:flex-row">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    type="button"
                    label="Thêm mới"
                    class="p-button-raised"
                    (click)="display = true"
                ></button>
            </div>
            <p-table
                #dt1
                [value]="users"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'userName',
                    'fullName',
                    'deptName',
                    'status'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Người dùng
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Phòng
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Ngày tạo
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Trạng thái
                            </div>
                        </th>
                        <th style="min-width: 12rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr class="max-height:2rem;">
                        <td>
                            <img
                                src="{{ user.avatar }}"
                                width="42"
                                height="42"
                                style="
                                    vertical-align: middle;
                                    border-radius: 50%;
                                "
                            />
                            <span class="image-text pl-2 ml-2"
                                >{{ user.userName }} - {{ user.fullName }}</span
                            >
                        </td>
                        <td>
                            {{ user.deptName }}
                        </td>
                        <td>
                            {{ user.createdDate | date : "dd/MM/yyyy HH:mm" }}
                        </td>
                        <td>
                            <span
                                *ngIf="user.status === 0"
                                class="user-badge status-0"
                                >INACTIVE</span
                            >
                            <span
                                *ngIf="user.status === 1"
                                class="user-badge status-1"
                                >ACTIVE</span
                            >
                            <span
                                *ngIf="user.status === 2"
                                class="user-badge status-2"
                                >BANNED</span
                            >
                        </td>
                        <td>
                            <div class="flex justify-content-end gap-2">
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-pencil"
                                    class="p-button-rounded"
                                    (click)="showUpdateModal(user)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-user-edit"
                                    class="p-button-rounded p-button-secondary"
                                    (click)="showDetailModal(user)"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger"
                                    (click)="
                                        confirmDelete(
                                            $event,
                                            user.id,
                                            user.userName
                                        )
                                    "
                                >
                                    <p-confirmPopup
                                        key="confirmDelete"
                                    ></p-confirmPopup>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">
                            Không có người dùng nào được tìm thấy.
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Loading customers data. Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<app-usercreate
    [displayAddModal]="display"
    [modalType]="modalType"
    [user]="us"
    (clickClose)="hideAddModal($event)"
    (clickAdd)="AddUser($event)"
></app-usercreate>
<app-userdetail
    [displayDetailModal]="displayDetailModal"
    [user]="us"
    (clickClose)="hideDetailModal($event)"
></app-userdetail>
<app-userupdate
    [displayUpdateModal]="displayUpdateModal"
    [user]="us"
    (clickClose)="hideUpdateModal($event)"
></app-userupdate>
