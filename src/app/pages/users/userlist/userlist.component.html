<p-toast></p-toast>
<div *ngIf="loading" class="loader">
    <img src="assets/LOGO-VSD.png" />
</div>
<div *ngIf="!loading" class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-end flex-column pb-3 sm:flex-row">
                <button
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    type="button"
                    label="Thêm mới"
                    class="p-button-raised"
                    (click)="display = true"
                ></button>
            </div>
            <p-table
                #dt1
                [value]="users"
                dataKey="id"
                [rows]="10"
                [loading]="loading"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'userName',
                    'fullName',
                    'deptName',
                    'status'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Người dùng
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Phòng
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Ngày tạo
                            </div>
                        </th>
                        <th style="min-width: 6rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Trạng thái
                            </div>
                        </th>
                        <th style="min-width: 12rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr class="max-height:2rem;">
                        <td>
                            <img
                                src="{{ user.avatar }}"
                                width="42"
                                height="42"
                                style="
                                    vertical-align: middle;
                                    border-radius: 50%;
                                "
                            />
                            <span class="image-text pl-2 ml-2"
                                >{{ user.userName }} - {{ user.fullName }}</span
                            >
                        </td>
                        <td>
                            {{ user.deptName }}
                        </td>
                        <td>
                            {{ user.createdDate | date : "dd/MM/yyyy HH:mm" }}
                        </td>
                        <td>
                            <span
                                *ngIf="user.status === 0"
                                class="user-badge status-0"
                                >INACTIVE</span
                            >
                            <span
                                *ngIf="user.status === 1"
                                class="user-badge status-1"
                                >ACTIVE</span
                            >
                            <span
                                *ngIf="user.status === 2"
                                class="user-badge status-2"
                                >BANNED</span
                            >
                        </td>
                        <td>
                            <div class="flex justify-content-end gap-2">
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-pencil"
                                    class="p-button-rounded"
                                    routerLink="./{{ user.id }}/edit"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-user-edit"
                                    class="p-button-rounded p-button-secondary"
                                    routerLink="./{{ user.id }}"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    type="button"
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-danger"
                                    (click)="
                                        confirmDelete(
                                            $event,
                                            user.id,
                                            user.userName
                                        )
                                    "
                                >
                                    <p-confirmPopup
                                        key="confirmDelete"
                                    ></p-confirmPopup>
                                </button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">
                            Không có người dùng nào được tìm thấy.
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">
                            Loading customers data. Please wait.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-dialog
    header="Thêm mới người dùng"
    [(visible)]="display"
    [modal]="true"
    showEffect="fade"
    [style]="{ width: '35vw' }"
    [breakpoints]="{ '960px': '75vw' }"
>
    <!-- <div class="col-12 md:col-12">

    </div> -->
    <form [formGroup]="formCreate" (ngSubmit)="onSubmit()">
        <div class="card p-fluid p-3">
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="username">Tên đăng nhập</label>
                    <input
                        pInputText
                        id="username"
                        formControlName="userName"
                        type="text"
                    />
                </div>
                <div class="field col pb-0">
                    <label htmlFor="password">Nhóm</label>
                    <p-dropdown
                        [options]="(roles$ | async)!"
                        placeholder="Chọn nhóm người dùng"
                        optionLabel="roleName"
                        optionValue="roleId"
                        formControlName="roleId"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="password">Mật khẩu</label>
                    <p-password
                        formControlName="password"
                        inputId="password"
                    ></p-password>
                </div>
                <div class="field col pb-0">
                    <label htmlFor="confirmPassword">Xác nhận Mật khẩu</label>
                    <p-password inputId="confirmPassword"></p-password>
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="firstName">Họ</label>
                    <input
                        pInputText
                        id="firstName"
                        formControlName="firstName"
                        type="text"
                    />
                </div>
                <div class="field col pb-0">
                    <label htmlFor="lastName">Tên</label>
                    <input
                        pInputText
                        id="lastName"
                        formControlName="lastName"
                        type="text"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="dob">Ngày sinh</label>
                    <p-calendar
                        inputId="dob"
                        formControlName="dateOfBirth"
                        dateFormat="dd/mm/yy"
                    ></p-calendar>
                </div>
                <div class="field col pb-0">
                    <label htmlFor="gender">Giới tính</label>
                    <p-dropdown
                        [options]="genders"
                        placeholder="Chọn giới tính"
                        optionLabel="label"
                        optionValue="value"
                        formControlName="gender"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
            </div>

            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="email">Email</label>
                    <input
                        pInputText
                        id="email"
                        formControlName="email"
                        type="text"
                    />
                </div>
                <div class="field col pb-0">
                    <label htmlFor="phonenumber">Số điện thoại</label>
                    <p-inputMask
                        mask="(999) 999-9999"
                        placeholder="(999) 999-9999"
                        formControlName="phoneNumber"
                    ></p-inputMask>
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="address">Địa chỉ</label>
                    <input
                        pInputText
                        id="address"
                        formControlName="address"
                        type="text"
                    />
                </div>
            </div>
            <div class="p-formgrid grid">
                <div class="field col pb-0">
                    <label htmlFor="deptCode">Phòng ban</label>
                    <p-dropdown
                        [options]="(depts$ | async)!"
                        placeholder="Chọn phòng ban"
                        optionLabel="deptName"
                        optionValue="deptCode"
                        formControlName="deptId"
                        [showClear]="true"
                    >
                    </p-dropdown>
                </div>
                <div class="field col pb-0">
                    <label htmlFor="title">Chức danh</label>
                    <p-dropdown
                        [options]="(titles$ | async)!"
                        placeholder="Chọn Chức danh"
                        optionLabel="titleName"
                        optionValue="titleId"
                        formControlName="titleId"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
            </div>
            <div class="field">
                <label htmlFor="avatar">Avatar</label>
                <p-fileUpload
                    name="demo[]"
                    [customUpload]="true"
                    (uploadHandler)="onUpload($event)"
                    [multiple]="true"
                    accept="image/*"
                    [maxFileSize]="1000000"
                    [auto]="true"
                    id="avatar"
                >
                    <!-- <ng-template pTemplate="content">
                        <ul *ngIf="uploadedFiles.length">
                            <li *ngFor="let file of uploadedFiles">
                                {{ file.name }} - {{ file.size }} bytes
                            </li>
                        </ul>
                    </ng-template> -->
                </p-fileUpload>
            </div>
        </div>
    </form>

    <ng-template pTemplate="footer">
        <button
            pButton
            icon="pi pi-times"
            (click)="display = false"
            label="Cancel"
            class="p-button-outlined"
        ></button>
        <button
            pButton
            icon="pi pi-check"
            (click)="onSubmit()"
            label="Ok"
            class="p-button-outlined"
        ></button>
    </ng-template>
</p-dialog>
